<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Regex Matcher</h1>
    
    <!-- Form for regex matching -->
    <form id="regexForm" action="/results" method="post">
        <label for="test_string">Test String:</label><br>
        <input type="text" id="test_string" name="test_string"><br><br>
        <label for="regex_pattern">Regex Pattern:</label><br>
        <input type="text" id="regex_pattern" name="regex_pattern"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Form for email validation -->
    <h2>Email Validation</h2>
    <form id="emailForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="button" value="Validate Email" onclick="validateEmail()">
        <span id="emailResult"></span>
    </form>

    <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            $.post("/validate_email", {email: email}, function(data) {
                if (data.is_valid) {
                    document.getElementById("emailResult").innerText = "Valid email address.";
                } else {
                    document.getElementById("emailResult").innerText = "Invalid email address.";
                }
            });
        }
    </script>
</body>
</html>
